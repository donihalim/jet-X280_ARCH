---

- name: Thinkpad X280 Arch Linux setup
  sudo: root

  groups:
    - all

  vars:
    user: donix

  roles:
    - { role: 01_arch, tags: ['arch'] }
    - { role: 02_xorg, tags: ['xorg'] }
    - { role: 03_devel, tags: ['devel'] }
    - { role: 04_soundsys, tags: ['soundsys'] }
    - { role: 05_bluetooth, tags: ['bluetooth'] }
    - { role: 06_appearances, tags: ['appearances'] }
